<h4 class="text-center">Registre-se e mostre seu pet ao mundo!</h4>
<form class="form mt-4" [formGroup]="novoUsuarioForm" (submit)="cadastrar()">
  <div class="form-group">
    <input
      placeholder="e-mail"
      class="form-control"
      formControlName="email"
      autocomplete="nope"
    />
    <!-- Mensagem de erro de validação de "Email Requerido" -->
    <app-mensagem
      mensagem="E-mail obrigatório"
      *ngIf="
        novoUsuarioForm.get('email')?.errors?.required &&
        novoUsuarioForm.get('email')?.touched
      "
    ></app-mensagem>
    <!-- Mensagem de erro de validação de "Email no Formato Incorreto" -->
    <app-mensagem
      mensagem="E-mail no formato incorreto"
      *ngIf="
        novoUsuarioForm.get('email')?.errors?.email &&
        novoUsuarioForm.get('email')?.touched
      "
    ></app-mensagem>
  </div>
  <div class="form-group">
    <input
      placeholder="Nome Completo"
      class="form-control"
      formControlName="fullName"
      autocomplete="nope"
    />
    <!-- Mensagem de erro de validação de "Nome completo Inválido" -->
    <app-mensagem
      mensagem="Nome Completo inválido"
      *ngIf="
        novoUsuarioForm.get('fullName')?.errors &&
        novoUsuarioForm.get('fullName')?.touched
      "
    ></app-mensagem>
  </div>
  <div class="form-group">
    <input
      placeholder="Usuário"
      class="form-control"
      formControlName="userName"
      autocomplete="nope"
    />
    <!-- Mensagem de erro de validação de "Nome de usuário em minúsculas" -->
    <app-mensagem
      mensagem="Usuário deve ser em letra minúsculas"
      *ngIf="
        novoUsuarioForm.get('userName')?.errors?.minusculo &&
        novoUsuarioForm.get('userName')?.touched
      "
    ></app-mensagem>
    <!-- 
      Mensagem de erro de validação de "Nome completo Inválido"
      Validação Assíncrona usando Observable
    -->
    <app-mensagem
      mensagem="Usuário já existe"
      *ngIf="
        novoUsuarioForm.get('userName')?.errors?.usuarioExiste &&
        novoUsuarioForm.get('userName')?.touched
      "
    ></app-mensagem>
  </div>
  <div class="form-group">
    <input
      placeholder="Senha"
      class="form-control"
      type="password"
      formControlName="password"
      autocomplete="nope"
    />
    <app-mensagem
      *ngIf="novoUsuarioForm.errors?.senhaIgualUsuario"
      mensagem="Senha deve ser diferente do usuário"
    >
    </app-mensagem>
  </div>
  <button
    class="btn btn-primary btn-block"
    [disabled]="novoUsuarioForm.invalid"
  >
    Cadastro
  </button>
</form>
<p>Já é um usuário? <a [routerLink]="['']">Faça o login</a></p>
